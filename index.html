<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Одностраничный сайт с возможностью добавления картинок и редактирования профиля в рамках курса Веб-разработчик от Яндекс Практикума"><meta name="keywords" content="Картинки, профиль"><meta name="author" content="Ямалиева Юлия"><link rel="stylesheet" href="./pages/index.css"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип с надписью Место"></header><main class="content"><section class="profile"><div class="profile__container"><img src="#" alt="Фото профиля" class="profile__image"> <button class="profile__avatar-button" type="button" title="Обновить аватар"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" title="Редактировать профиль"></button><p class="profile__job">Исследователь океана</p></div></div><button class="profile__add-button" type="button" title="Добавить карточку"></button></section><section class="elements"><ul class="elements__list"></ul></section><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div id="editProfile" class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button button" type="button" title="Закрыть окно"></button><form name="popupContainer" class="popup__form" method="post" action="action"><p class="popup__title">Редактировать профиль</p><input class="popup__input popup__input_name" id="name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="inputName-error popup__input-error"></span> <input class="popup__input popup__input_job" id="about" name="job" placeholder="О себе" required minlength="2" maxlength="200"> <
